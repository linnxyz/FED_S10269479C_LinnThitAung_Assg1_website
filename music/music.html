<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindQuest Study Playlists</title>
    <style>
        :root {
            --primary-blue: #2563eb;
            --light-blue: #3b82f6;
            --lighter-blue: #93c5fd;
            --background: #ffffff;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --card-bg: #f8fafc;
            --tag-bg: #eff6ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-dark);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-blue);
            font-weight: 700;
        }

        .category-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .category-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 20px;
            background-color: var(--tag-bg);
            color: var(--primary-blue);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .category-btn:hover {
            background-color: var(--lighter-blue);
            color: white;
        }

        .category-btn.active {
            background-color: var(--primary-blue);
            color: white;
        }

        .playlists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .playlist-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .playlist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        .playlist-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .playlist-info {
            padding: 1.5rem;
        }

        .playlist-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 600;
        }

        .playlist-description {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .playlist-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            padding: 0.25rem 0.75rem;
            background-color: var(--tag-bg);
            color: var(--primary-blue);
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .play-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--primary-blue);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .play-button:hover {
            background-color: var(--light-blue);
            transform: translateY(-2px);
        }

        #loading {
            text-align: center;
            padding: 2rem;
            display: none;
            color: var(--text-light);
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: var(--tag-bg);
            border-radius: 12px;
        }

        .filter-tag {
            padding: 0.5rem 1rem;
            background-color: white;
            color: var(--text-dark);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--lighter-blue);
            font-size: 0.9rem;
        }

        .filter-tag:hover, .filter-tag.active {
            background-color: var(--primary-blue);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MindQuest Study Playlists</h1>
            <p>Find the perfect soundtrack for your study session</p>
        </header>

        <div class="category-buttons">
            <button class="category-btn active">All Music</button>
            <button class="category-btn">Classical</button>
            <button class="category-btn">Lo-fi</button>
            <button class="category-btn">Ambient</button>
            <button class="category-btn">Piano</button>
        </div>

        <div class="filter-tags">
            <span class="filter-tag">Mathematics</span>
            <span class="filter-tag">Programming</span>
            <span class="filter-tag">Science</span>
            <span class="filter-tag">Languages</span>
            <span class="filter-tag">Literature</span>
            <span class="filter-tag">Chill</span>
            <span class="filter-tag">Focus</span>
            <span class="filter-tag">Ambient</span>
            <span class="filter-tag">Nostalgic</span>
            <span class="filter-tag">Deep Work</span>
        </div>

        <div id="loading">Loading playlists...</div>
        <div class="playlists-grid" id="playlistsContainer"></div>
    </div>

    <script>
        // Replace with your Spotify API credentials
        const CLIENT_ID = 'YOUR_CLIENT_ID';
        const CLIENT_SECRET = 'YOUR_CLIENT_SECRET';

        let accessToken = '';

        // Study tags for playlists
        const studyTags = [
            'Mathematics', 'Programming', 'Science', 'Languages', 'Literature',
            'Chill', 'Focus', 'Ambient', 'Nostalgic', 'Deep Work'
        ];

        // Fetch access token from Spotify
        async function getAccessToken() {
            const response = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Basic ' + btoa(CLIENT_ID + ':' + CLIENT_SECRET)
                },
                body: 'grant_type=client_credentials'
            });
            const data = await response.json();
            return data.access_token;
        }

        // Fetch playlists based on category
        async function fetchPlaylists(category) {
            const loading = document.getElementById('loading');
            const container = document.getElementById('playlistsContainer');
            
            loading.style.display = 'block';
            container.innerHTML = '';

            try {
                if (!accessToken) {
                    accessToken = await getAccessToken();
                }

                const searchTerm = category === 'All Music' ? 'study' : `${category} study`;
                const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(searchTerm)}&type=playlist&limit=12`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                const data = await response.json();
                
                displayPlaylists(data.playlists.items);
            } catch (error) {
                console.error('Error fetching playlists:', error);
                container.innerHTML = '<p>Error loading playlists. Please try again later.</p>';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Get random tags for a playlist
        function getRandomTags() {
            const numTags = Math.floor(Math.random() * 3) + 2; // 2-4 tags
            const shuffled = studyTags.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, numTags);
        }

        // Display playlists in the grid
        function displayPlaylists(playlists) {
            const container = document.getElementById('playlistsContainer');
            
            playlists.forEach(playlist => {
                const card = document.createElement('div');
                card.className = 'playlist-card';
                
                const imageUrl = playlist.images[0]?.url || '/api/placeholder/280/280';
                const tags = getRandomTags();
                
                card.innerHTML = `
                    <img src="${imageUrl}" alt="${playlist.name}" class="playlist-image">
                    <div class="playlist-info">
                        <h3 class="playlist-title">${playlist.name}</h3>
                        <p class="playlist-description">${playlist.description || 'Perfect for focused study sessions'}</p>
                        <div class="playlist-tags">
                            ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <a href="${playlist.external_urls.spotify}" target="_blank" class="play-button">Listen on Spotify</a>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Handle category button clicks
        document.querySelector('.category-buttons').addEventListener('click', (e) => {
            if (e.target.classList.contains('category-btn')) {
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
                fetchPlaylists(e.target.textContent);
            }
        });

        // Handle tag filtering
        document.querySelector('.filter-tags').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-tag')) {
                e.target.classList.toggle('active');
                // You can implement filtering logic here based on selected tags
            }
        });

        // Initial load
        fetchPlaylists('All Music');
    </script>
</body>
</html>
