<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindQuest - Quiz App</title>
    <link rel="icon" type="image/x-icon" href="../images/mq.png">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Fredoka', sans-serif;
        }

        body {
            background: #f8fafc;
            color: #2d3436;
            min-height: 100vh;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e9e9e9;
            z-index: 1000;
        }

        .upper-nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c97df;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #2d3436;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #6c5ce7;
        }

        .container {
            max-width: 800px;
            margin: 100px auto 40px;
            padding: 20px;
        }

        .screen {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        }

        .screen.active {
            display: block;
        }

        h1 {
            color: #2d3436;
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-align: center;
            font-weight: 600;
        }

        .search-bar {
            width: 100%;
            padding: 16px;
            margin-bottom: 24px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #2c97df;
        }

        .category-card {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 12px;
            border-radius: 12px;
            cursor: pointer;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .category-card:hover {
            background: #2facff;
            border-color: #2c97df;
            color: white;
            transform: translateY(-2px);
        }

        .difficulty-selector {
            display: grid;
            gap: 12px;
            margin: 24px 0;
        }

        .btn {
            background: #2facff;
            color: white;
            border: none;
            border-bottom: 4px solid #2c97df;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            filter: brightness(1.1);
        }

        .btn.disabled {
            background: #e9ecef;
            border-bottom-color: #dee2e6;
            cursor: not-allowed;
            color: #adb5bd;
        }

        .option {
            padding: 16px;
            margin: 8px 0;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background: #e9ecef;
        }

        .option.selected {
            background: #2facff;
            color: white;
            border-color: #2c97df;
        }

        .progress-bar {
            height: 8px;
            background: #f1f3f5;
            margin-bottom: 32px;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #2facff;
            width: 0%;
            transition: width 0.3s ease;
        }

        .score {
            font-size: 3rem;
            font-weight: bold;
            color: #2c97df;
            text-align: center;
            margin: 32px 0;
        }

        #error-message {
            color: #e74c3c;
            margin: 16px 0;
            text-align: center;
            display: none;
        }

        #loader {
            display: none;
            text-align: center;
            margin: 24px 0;
            color: #2c97df;
        }

        #question-text {
            font-size: 1.4rem;
            margin-bottom: 24px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <nav>
        <div class="upper-nav">
            <a href="#" class="logo">MindQuest</a>
            <div class="nav-links">
                <a href="#features">Features</a>
                <a href="#topics">Topics</a>
                <a href="#resources">Resources</a>
                <a href="#wishlist">Join Waitlist</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="topics-screen screen active">
            <h1>Choose Your Topic</h1>
            <input type="text" class="search-bar" placeholder="Search topics..." id="searchBar">
            <div id="categoryContainer"></div>
            <div id="noResults" style="display: none;">No matching topics found</div>
        </div>

        <div class="difficulty-screen screen">
            <h1>Select Difficulty</h1>
            <div class="difficulty-selector">
                <button class="btn" data-difficulty="easy">Easy</button>
                <button class="btn" data-difficulty="medium">Medium</button>
                <button class="btn" data-difficulty="hard">Hard</button>
            </div>
            <div id="loader">Loading...</div>
            <div id="error-message">Failed to load questions. Please try again.</div>
            <button class="btn disabled" id="start-quiz-btn">Start Quiz</button>
            <button class="btn" onclick="showScreen('topics')">Back</button>
        </div>

        <div class="quiz-screen screen">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <h2 id="question-text"></h2>
            <div id="options-container"></div>
            <button class="btn disabled" id="next-btn">Next Question</button>
        </div>

        <div class="results-screen screen">
            <h1>Quiz Complete!</h1>
            <div class="score">Score: <span id="final-score">0/5</span></div>
            <button class="btn" onclick="backToTopics()">Try Another Quiz</button>
        </div>
    </div>

    <script>
        const categories = [
            { id: 9, name: "General Knowledge" },
            { id: 17, name: "Science & Nature" },
            { id: 21, name: "Sports" },
            { id: 23, name: "History" },
            { id: 24, name: "Politics" },
            { id: 25, name: "Art" },
            { id: 22, name: "Geography" },
            { id: 27, name: "Animals" },
            { id: 20, name: "Mythology" }
        ];

        let selectedCategory = null;
        let selectedDifficulty = null;
        let questions = [];
        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;

        function init() {
            loadCategories();
            setupSearchBar();
        }

        function loadCategories(filterText = '') {
            const container = document.getElementById('categoryContainer');
            const noResults = document.getElementById('noResults');
            container.innerHTML = '';
            
            const filteredCategories = categories.filter(category => 
                category.name.toLowerCase().includes(filterText.toLowerCase())
            );

            if (filteredCategories.length === 0) {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
                filteredCategories.forEach(category => {
                    const card = document.createElement('div');
                    card.className = 'category-card';
                    card.textContent = category.name;
                    card.onclick = () => selectCategory(category.id);
                    container.appendChild(card);
                });
            }
        }

        function selectCategory(categoryId) {
            selectedCategory = categoryId;
            showScreen('difficulty');
        }

        function setupSearchBar() {
            const searchBar = document.getElementById('searchBar');
            searchBar.addEventListener('input', (e) => {
                loadCategories(e.target.value);
            });
        }

        function showScreen(screenName) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.querySelector(`.${screenName}-screen`).classList.add('active');
        }

        document.querySelectorAll('.difficulty-selector .btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.difficulty-selector .btn')
                    .forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedDifficulty = btn.dataset.difficulty;
                document.getElementById('start-quiz-btn').classList.remove('disabled');
            });
        });

        document.getElementById('start-quiz-btn').addEventListener('click', fetchQuestions);

        async function fetchQuestions() {
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');
            
            loader.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch(
                    `https://opentdb.com/api.php?amount=5&category=${selectedCategory}&difficulty=${selectedDifficulty}&type=multiple`
                );
                const data = await response.json();

                if (data.response_code === 0) {
                    questions = data.results.map(q => ({
                        question: q.question,
                        options: [...q.incorrect_answers, q.correct_answer]
                            .sort(() => Math.random() - 0.5),
                        correct: q.correct_answer
                    }));
                    showScreen('quiz');
                    showQuestion();
                } else {
                    throw new Error('Failed to load questions');
                }
            } catch (error) {
                errorMessage.style.display = 'block';
            } finally {
                loader.style.display = 'none';
            }
        }

        function showQuestion() {
            selectedOption = null;
            document.getElementById('next-btn').classList.add('disabled');
            
            const question = questions[currentQuestion];
            document.getElementById('question-text').innerHTML = decodeHTMLEntities(question.question);
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('div');
                button.className = 'option';
                button.innerHTML = decodeHTMLEntities(option);
                button.onclick = () => selectOption(index, option);
                optionsContainer.appendChild(button);
            });

            document.querySelector('.progress').style.width = 
                `${(currentQuestion / questions.length) * 100}%`;
        }

        function decodeHTMLEntities(text) {
            const textarea = document.createElement('textarea');
            textarea.innerHTML = text;
            return textarea.value;
        }

        function selectOption(index, option) {
            selectedOption = option;
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');
            document.getElementById('next-btn').classList.remove('disabled');
        }

        document.getElementById('next-btn').addEventListener('click', () => {
            if (selectedOption === questions[currentQuestion].correct) {
                score++;
            }
            
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        });

        function showResults() {
            document.getElementById('final-score').textContent = `${score}/${questions.length}`;
            showScreen('results');
        }

        function backToTopics() {
            selectedCategory = null;
            selectedDifficulty = null;
            questions = [];
            currentQuestion = 0;
            score = 0;
            selectedOption = null;
            document.getElementById('searchBar').value = '';
            loadCategories();
            showScreen('topics');
        }

        init();
    </script>
</body>
</html>
