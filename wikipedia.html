<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Stop Study Assets</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .navbar {
      width: 250px;
      background-color: #17181F;
      color: white;
      padding: 20px 0;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .navbar h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #FFCB42;
    }

    .navbar ul {
      list-style-type: none;
      padding: 0;
    }

    .navbar li {
      padding: 15px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .navbar li:hover {
      background-color: #FFCB42;
      color: black;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .content h1 {
      margin-top: 0;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .item {
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .item .details {
      padding: 10px;
    }

    .item .details h3 {
      margin: 0 0 8px;
      font-size: 1rem;
      color: #333;
    }

    .item .details p {
      margin: 0;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <h2>Study Assets</h2>
    <ul>
      <li onclick="loadContent('ai')">Best AI Tools</li>
      <li onclick="loadContent('papers')">Study Papers</li>
      <li onclick="loadContent('tutorials')">Tutorials</li>
      <li onclick="loadContent('resources')">Free Resources</li>
      <li onclick="loadContent('apps')">Productivity Apps</li>
    </ul>
  </div>

  <!-- Content Area -->
  <div class="content" id="content">
    <h1>Welcome to MindQuest</h1>
    <p>Select a category from the left to explore study assets tailored for students!</p>
  </div>

  <script>
    const data = {
      ai: [
        { title: "ChatGPT", description: "An AI assistant for answering questions and generating content.", image: "https://via.placeholder.com/200x120" },
        { title: "Grammarly", description: "AI-powered writing assistant to improve your grammar and style.", image: "https://via.placeholder.com/200x120" },
        { title: "Quillbot", description: "A paraphrasing tool for improving your writing skills.", image: "https://via.placeholder.com/200x120" },
        { title: "Jasper AI", description: "AI for marketing content creation and optimization.", image: "https://via.placeholder.com/200x120" },
        { title: "Notion AI", description: "Boost productivity by integrating AI into your Notion workflow.", image: "https://via.placeholder.com/200x120" },
      ],
      papers: [
        { title: "Past Exam Papers", description: "Access free past exam papers for various subjects.", image: "https://via.placeholder.com/200x120" },
        { title: "Research Articles", description: "Find credible research articles for your projects and essays.", image: "https://via.placeholder.com/200x120" },
        { title: "Preprint Archive", description: "Access the latest preprint research for free.", image: "https://via.placeholder.com/200x120" },
        { title: "Google Scholar", description: "Find scholarly papers and books online.", image: "https://via.placeholder.com/200x120" },
        { title: "ERIC", description: "An online library of education research and information.", image: "https://via.placeholder.com/200x120" },
      ],
      tutorials: [
        { title: "Khan Academy", description: "Free world-class education on a wide range of topics.", image: "https://via.placeholder.com/200x120" },
        { title: "Codecademy", description: "Interactive coding tutorials for beginners and professionals.", image: "https://via.placeholder.com/200x120" },
        { title: "Coursera", description: "Learn anything with online courses from top universities.", image: "https://via.placeholder.com/200x120" },
        { title: "edX", description: "Free online courses from top universities.", image: "https://via.placeholder.com/200x120" },
        { title: "Pluralsight", description: "Tech training for software development and IT professionals.", image: "https://via.placeholder.com/200x120" },
      ],
      resources: [
        { title: "OpenStax", description: "Free textbooks covering various educational subjects.", image: "https://via.placeholder.com/200x120" },
        { title: "Library Genesis", description: "Access millions of free ebooks and articles.", image: "https://via.placeholder.com/200x120" },
        { title: "Archive.org", description: "Millions of free books, movies, and other resources.", image: "https://via.placeholder.com/200x120" },
        { title: "MIT OpenCourseWare", description: "Access free lecture notes, exams, and videos from MIT.", image: "https://via.placeholder.com/200x120" },
        { title: "FreeCodeCamp", description: "Learn to code for free with interactive lessons.", image: "https://via.placeholder.com/200x120" },
      ],
      apps: [
        { title: "Notion", description: "An all-in-one workspace for organizing your notes and tasks.", image: "https://via.placeholder.com/200x120" },
        { title: "Forest", description: "A productivity app that helps you stay focused by planting trees.", image: "https://via.placeholder.com/200x120" },
        { title: "Focus Booster", description: "Pomodoro timer for productivity and focus.", image: "https://via.placeholder.com/200x120" },
        { title: "Todoist", description: "Task management tool to help organize your day.", image: "https://via.placeholder.com/200x120" },
        { title: "Trello", description: "Visual task management tool for projects and workflows.", image: "https://via.placeholder.com/200x120" },
      ]
    };

    function loadContent(category) {
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = `<h1>${category.replace(/^\w/, (c) => c.toUpperCase())}</h1><div class="grid"></div>`;
      const gridDiv = contentDiv.querySelector('.grid');
      
      data[category].forEach(item => {
        gridDiv.innerHTML += `
          <div class="item">
            <img src="${item.image}" alt="${item.title}">
            <div class="details">
              <h3>${item.title}</h3>
              <p>${item.description}</p>
            </div>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
