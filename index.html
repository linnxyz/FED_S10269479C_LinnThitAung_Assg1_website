<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>




    
    <section class="wishlist-section">
        <img src="images/programming-img.png" alt="">
        <div class="wishlist-content">

            <div class="wishlist-title">
                <h1>LEARN. GROW. SUCCEED.</h1>
                <p>Join the wishlist to learn for free with MindQuest!</p>
            </div>

            <form class="wishlist-form">
                <div class="email-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email">
                </div>
                <div class="notification-group">
                    <input type="checkbox" id="notification">
                    <label for="notification">I would like to receive email notification when MindQuest app is out *</label>
                </div>
                <button type="submit" class="confirm-button">Join Wishlist</button>
            </form>

            <div class="divider-group">
                <hr>
                <span>Please <strong>sign in</strong> to get access to online study resources via</span>
                <hr>
            </div>

        </div>
    </section>
</body>
</html>
